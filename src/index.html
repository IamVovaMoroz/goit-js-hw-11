<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit">Search</button>
    </form>
    
    
    <div class="gallery">
      <!-- Тут карточки изображений -->
      </div>
   

    <!-- Кнопка загрузить больше -->
    <button type="button" class="load-more">Load more</button>

    <h2>Задача 9 Добавь нового пользователя и отобрази информацию по нему.</h2>
    <div class="container">
      <form id="newUserForm">
        <div class="form-row">
          <label>Name</label>
          <input type="text" name="firstName">
        </div>
        <div class="form-row">
          <label>Last name</label>
          <input type="text" name="lastName">
        </div>
        <div class="form-row">
          <label>Email</label>
          <input type="email" name="email">
        </div>
        <div class="form-row">
          <label>Password</label>
          <input type="password" name="password">
        </div>
        <div class="form-row">
          <label>Age</label>
          <input type="age" name="age">
        </div>
        <div class="form-row">
          <label>Birth Date</label>
          <input type="birthDate" name="birthDate">
        </div>
        <div class="form-row">
          <label>Home address</label>
          <input type="text" name="address" placeholder="Street">
          <input type="text" name="city" placeholder="Sity">
          <input type="text" name="postalCode" placeholder="Postal Code">
          <input type="text" name="state" placeholder="State/Region">
        </div>
        <div class="form-row">
          <button type="submit" class="form-user-button">Добавить пользователя</button>
        </div>
      </form>
      <div id="newUserSection"></div> 
    </div>

    <h2>Задача 10  Получи список постов отфильтрованных по ключевому слову и отрендери его.</h2>
    <form id="filteredPostsForm">
      <label for="id">Введите ключевое слово</label>
      <input type="text" name="keyword"/>
      <button type="submit">Найти посты</button>
    </form>
    <ul id="filteredPosts"></ul>

    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->

  </body>
</html>
